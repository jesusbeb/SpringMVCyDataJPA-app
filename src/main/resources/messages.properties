#Este archivo personaliza los mensajes de error, su nombre debe ser messages.properties
#Podemos personalizar el mensaje por cada atributo mapeado al formulario
#NombreAnotacion.claseEnMinuscula.nombreAtributo= Mensaje personalizado
NotEmpty.cliente.nombre= El nombre del cliente es requerido :)
NotEmpty.cliente.apellido= El apellido del cliente es requerido :)
NotEmpty.cliente.email= El email es requerido :)
#Anotacion Email
Email.cliente.email= La dirección de correo no es válida :(
NotNull.cliente.createAt= La fecha no puede ser nula :)
#Aunque no usamos esta anotacion, se puede cambiar el mensaje demasiado técnico que aparece cuando se introduce un formato de fecha diferente
typeMismatch.cliente.createAt= Formato de la fecha es invalido, debe ser: yyyy-MM-dd

#Para que acepte los acentos este archivo, damos clic derecho en él, Propiedades, Resource y cambiamos el Text file encoding por UTF-8