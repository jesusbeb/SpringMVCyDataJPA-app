<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--Con th:replace hacemos referencia a la ubicacion de la plantilla y el fragmento a usar-->

<head th:replace="/layout/layout :: head"></head>

<body>

	<!--Menu de navegacion en el layout-->
	<header th:replace="/layout/layout :: header"></header>


	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				

				<!--Link para ir al formulario de crear cliente-->
				<h4 class="card-title"><a th:href="@{/form}" class="btn btn-primary btn-xs">Crear cliente</a></h4>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>

					<tbody>
						<!-- iteramos la lista clientes y guardamos la iteracion en cliente-->
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<!--url con la ruta hacia editar-->
							<td><a th:href="@{/form/} + ${cliente.id}" th:text="'editar'"
									class="btn btn-primary btn-xs"></a>
							</td>
							<td><a th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
									onclick="return confirm('Â¿seguro de eliminar :o?');"
									class="btn btn-danger btn-xs"></a></td>
						</tr>
					</tbody>

				</table>
				
				<!--Mostramos el nav para las paginas-->
				<nav th:replace="paginator-nav :: paginator"></nav>
				
			</div>
		</div>
	</div>

	<!--Footer en el layout-->
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
