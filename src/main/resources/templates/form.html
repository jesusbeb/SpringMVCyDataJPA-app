<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<!--Navbar o menu de navegacion-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
					</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="container">

		<h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<!--
			Para crear formularios en thymeleaf, se usan dos etiquetas th:action que contiene la url hacia la ruta que procesa el formulario
			th:object contiene el objeto que se esta pasando
			metodo post ya que cuando se da clic en submit se va al metodo guardar de tipo POST
		-->
		<form th:action="@{/form}" th:object="${cliente}" method="post">

			<!--Mapeamos cada campo del formulario con cada atributo de la clase Cliente-->
			<table>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{apellido}" class="form-control" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}" class="form-control" /></td>
				</tr>

				<!--La fecha no se agrega aqui en el formulario, se agregar al momento que se hace el INSERT en la BD-->

				<tr>
					<td><input type="submit" value="Crear Cliente" class="btn btn-primary" /></t>
				</tr>
			</table>

			<!--No se agrega visible en formulario. Es un campo autoincrementable-->
			<input type="hidden" th:field="*{id}" />

		</form>
	</div>

</body>

</html>
